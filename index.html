<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ignatenko LabBook — Врач КДЛ</title>

  <style>
    body {
      margin: 0;
      font-family: "Inter", Arial, sans-serif;
      background: #f8f6fc;
      overflow-x: hidden;
    }

    /* ---- Волны ---- */
    .wave {
      position: absolute;
      left: 0;
      width: 100%;
      height: 180px;
      background-repeat: no-repeat;
      background-size: cover;
      opacity: 0.55;
      z-index: -1;
    }
    .wave.top {
      top: 0;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="320" viewBox="0 0 1440 320"><path fill="%23cfc4ff" d="M0,160L48,165.3C96,171,192,181,288,192C384,203,480,213,576,224C672,235,768,245,864,218.7C960,192,1056,128,1152,112C1248,96,1344,128,1392,144L1440,160V0H0Z"></path></svg>');
    }
    .wave.bottom {
      bottom: 0;
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="320" viewBox="0 0 1440 320"><path fill="%23e5ddff" d="M0,224L60,234.7C120,245,240,267,360,261.3C480,256,600,224,720,202.7C840,181,960,171,1080,186.7C1200,203,1320,245,1380,266.7L1440,288V0H0Z"></path></svg>');
    }

    /* ---- Анимация кота ---- */
    .cat-wiggle {
      animation: wiggle 2.2s ease-in-out infinite;
      transform-origin: 60% 20%;
    }
    @keyframes wiggle {
      0% { transform: rotate(0deg); }
      35% { transform: rotate(2.8deg); }
      70% { transform: rotate(-2.8deg); }
      100% { transform: rotate(0deg); }
    }

    /* ---- Карточки ---- */
    .test-card {
      width: 280px;
      background: #f6f0fa;
      padding: 26px 22px;
      border-radius: 26px;
      text-align: center;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
      transition: 0.25s;
    }
    .test-card:hover {
      transform: translateY(-4px);
    }

    /* ---- Сетка разделов ---- */
    .sections-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 32px;
      margin-top: 40px;
    }
    .section-card {
      background: white;
      padding: 28px 20px;
      border-radius: 28px;
      text-align: center;
      text-decoration: none;
      color: #333;
      font-size: 20px;
      font-weight: 600;
      min-height: 230px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 14px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.08);
      transition: 0.25s;
    }
    .section-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.12);
    }
    .icon-wrapper svg {
      width: 70px;
      height: 70px;
    }
  </style>
</head>

<body>

<div class="wave top"></div>
<div class="wave bottom"></div>

<!-- HERO -->
<section style="padding:140px 20px; text-align:center; background:#f6f0fa;">

    Персональная шпаргалка врача КДЛ: анализы, интерпретации, алгоритмы
  </p>

     style="background:#b28cd6;color:white;padding:22px 48px;border-radius:14px;
            font-size:22px;text-decoration:none;">
    Перейти к разделам анализов
  </a>
</section>

</body>
</html>
